<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presenter</title>
    <link rel="stylesheet" href="styles/presenter.css">
</head>

<body>
    <header>
        <h1 id="title">Chad View</h1>
        <nav class="navMenu">
            <a href="index.html">Home</a>
            <a href="participant.html">Participant</a>
            <a href="presenter.html">Presenter</a>
        </nav>
    </header>
    <main>
        <div id="content">

            <!-- The Question Area -->
            <div id="questionSection">
                <div id="questionContainer">
                    <div id="incoming"></div>
                </div>
                
                <div id="questionButtons">
                    <!-- Buttons under the notes box for clearing notes -->
                    <button class="orangeButton" id="clear1Button">CLEAR 1</button>
                    <button class="orangeButton" id="clearAllButton">CLEAR All</button>
                </div>
            </div>


            <div id="totalNotes">
            <!-- box for writing notes -->
                    <div id="noteContainer">
                        <textarea id="note" placeholder="Notes"></textarea>
                    </div>
            <!-- here is the share screen button for students view -->
                <div id="shareButton">
                    <button class="orangeButton" id="viewTeacher">SHARE</button>
                </div>
            </div>



            <!-- video sharing to student -->
            <video id="localScreen" autoplay playsinline style="display: none;"></video>
            <canvas id="sharedCanvas" style="display: none;"></canvas>

        </div>
    </main>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="./presenter.js"></script>

</html>
