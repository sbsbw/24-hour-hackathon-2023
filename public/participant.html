  <meta charset="UTF-8">

  <header>

    <nav class="navMenu">
      <a href="index.html">Home</a>
      <a href="participant.html">Participant</a>

    </nav>
  </header>

  <main>

    <!-- </div> -->
    <div id="content">
      <!-- <div id="screenshotArea"></div> -->
      <!-- <canvas id="invbox"></canvas> -->
      <!-- Top Area -->
      <div id="toolButtons">
        <!-- the following two div where created by Sean. Feel free to adjust them as needed,

        <!-- <div id="whiteboardButton">
          <button id="startWhiteboardButton" class="orangeButton" role="button">WHITEBOARD</button>
        </div> -->
        <!-- <div id="bubbleButton">
          <button id="addBubbleButton" class="orangeButton" role="button">BUBBLE</button>

      <!-- <section id="screenshotElements"> -->
      <div id="download">
        <div class="download-content" id="screenshotbox"></div>

        </div>
      </div>
      <!-- </section> -->
    
      <!-- Bottom Area -->

      <!-- here is the video of the teacher screen  -->
      <div id="clientPreview">
        <!-- This is live share from the teacher and where the screenshot is taken -->
        <video id="client-screen" autoplay muted playsinline></video>
      </div>

      <div id="questionContainer">
        <textarea id="questionText" placeholder="Enter your question here"></textarea>
        <button class="orangeButton" id="submitButton">SUBMIT</button>
      </div>

      <div id="saveButton">
        <button class="orangeButton" id="save">SAVE</button>
      </div>

    </div>
